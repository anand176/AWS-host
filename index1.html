<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph with <span class="red-text">red-colored text</span>.</p>
</body>
</html>
